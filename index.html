<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="app">
            <div class="title">Tic-Tac-Toe</div>
            <div class="score">
                <div class="pcont" id="p1"><div class="pname">Player 1 (X)</div><div class="pscore">0</div></div>
                <div class="pcont" id="p2"><div class="pname">Player 2 (O)</div><div class="pscore">0</div></div>
            </div>
            <div class="playarea">
                <table class="playtbl">
                    <tr><td><div class="grid" id="grid1"></div></td><td><div class="grid gv" id="grid2"></div></td><td><div class="grid" id="grid3"></div></td></tr>
                    <tr><td><div class="grid gh" id="grid4"></div></td><td><div class="grid gv gh" id="grid5"></div></td><td><div class="grid gh" id="grid6"></div></td></tr>
                    <tr><td><div class="grid" id="grid7"></div></td><td><div class="grid gv" id="grid8"></div></td><td><div class="grid" id="grid9"></div></td></tr>
                </table>
            </div>
        </div>
        <!--<script type="text/javascript" src="phonegap.js"></script>-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
